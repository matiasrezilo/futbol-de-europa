<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="futbol de europa">
    <meta name="keywords" content="futbol, europa, champions, liga, partidos">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../imágenes/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Futbol de Europa</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="../imágenes/uefa-logo-black-and-white.png"
          alt=""
          class="imagenLogo"
        />
        <nav>
          <ul class="nav-items">
            <li class="nav-button">
              <a href="../index.html">Inicio</a>
            </li>

            <li class="nav-button">
              <a href="ligas.html">Ligas</a>
            </li>

            <li class="nav-button">
              <a href="champions-league.html">Champions</a>
            </li>

            <li class="nav-button">
              <a href="ultimas noticias.html">Ultimas noticias</a>
            </li>

            <li class="nav-button">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre y Apellido</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Comentarios</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </main>
      <footer class="footer">
        <div class="redes">
          <p>Seguinos en Instagram y Facebook</p>
          <img src="../imágenes/facebook.png" alt="" class="redes-img" />
          <img src="../imágenes/instagram.png" alt="" class="redes-img" />
        </div>
        <img
          src="../imágenes/uefa-logo-black-and-white.png"
          alt=""
          class="imagenLogo"
        />
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
